<div class="jumbotron" style="background-color:lightsteelblue">
  <form [formGroup]="login" (ngSubmit)="onSubmit()">
    <font size="30" color="darkslateblue" face="Arial">
      <p>Login to account</p>
    </font>
    <div class="form-group">
      <input type="text" id="username" required class="input-group-text d-inline-flex p-2" style="background-color:azure; color:indigo" align="center" placeholder="Username..." formControlName="username" />
    </div>
    <div class="form-group">
      <input type="password" id="password" minlength="6" required class="input-group-text d-inline-flex p-2" style="background-color:azure; color:indigo" align="center" placeholder="Password..." formControlName="password" />
    </div>
    <div class="form-group">
      <input type="submit" id="Login" class="input-group-text d-inline-flex p-2" style="background-color:azure; color:indigo; border-color:indigo; border-bottom-width:medium" value="Login" />
    </div>
  </form>
  <div class="form-group">
    <a href="register" class="d-inline-flex" style="color:darkblue; outline-color:indigo">Don't have an account? <br /> Register Now!</a>
  </div>
</div>
