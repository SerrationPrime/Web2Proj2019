<div class="jumbotron" style="background-color:lightsteelblue">
  <font size="30" color="darkslateblue" face="Arial">
    <p>Change Schedule</p>
  </font>
  <div class="row">
    <div class="form-group col-lg-3" style="font-family: 'Times New Roman'">
      <select id="lineSelect" class="form-control input-group-text" style="background-color:azure; color:indigo" [(ngModel)]="selectedLine" (change)="scheduleSelection()">
        <option *ngFor="let line of lineArray; trackBy:trackByIdentity" [ngValue]="line">{{line.LineNumber}}</option>
      </select>
    </div>
    <div class="form-group col-lg-3">
      <p class="list-group-item list-group-item-action" style="background-color:azure; color:indigo;" id="list-home-list" data-toggle="list" role="tab">Current departures:{{scheduleText}}</p>
    </div>
    <div class="form-group col-lg-3">
      <input id="neoSched" class=" input-group-text" style="background-color:azure; color:indigo; border-color:indigo; " type="text" placeholder="New schedule..." />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-lg-3">
      <select id="daySelect" class="form-control input-group-text" style="background-color:azure; color:indigo" [(ngModel)]="selectedDay" (change)="scheduleSelection()">
        >
        <option [ngValue]="0">Monday</option>
        <option [ngValue]="1">Tuesday</option>
        <option [ngValue]="2">Wednesday</option>
        <option [ngValue]="3">Thursday</option>
        <option [ngValue]="4">Friday</option>
        <option [ngValue]="5">Saturday</option>
        <option [ngValue]="6">Sunday</option>
      </select>
    </div>
    <div class="form-group col-lg-3">
      <input id="submit" class=" input-group-text" (click)="commit()" style="background-color:azure; color:indigo; border-color:indigo; border-bottom-width:medium" type="button" value="Add or edit schedule" />
    </div>
  </div>
</div>
