<div class="jumbotron" style="background-color:lightsteelblue">
  <font size="30" color="darkslateblue" face="Arial">
    <p>Register Account</p>
  </font>
  <form [formGroup]="register" (submit)="onSubmit()">
    <div class="form-group">
      <input type="email" id="email" formControlName="email" class="input-group-text d-inline-flex p-2" style="background-color:azure; color:indigo" align="center" placeholder="Email..." />
    </div>
    <div class="form-group">
      <input type="password" id="password" formControlName="password" class="input-group-text d-inline-flex p-2" style="background-color:azure; color:indigo" align="center" placeholder="Password..." />
    </div>
    <div class="form-group">
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="input-group-text d-inline-flex p-2" style="background-color:azure; color:indigo" align="center" placeholder="Confirm Password..." />
    </div>
    <div class="form-group">
      <input type="text" id="fName" formControlName="firstName" class="input-group-text d-inline-flex p-2" style="background-color:azure; color:indigo" align="center" placeholder="First Name..." />
    </div>
    <div class="form-group">
      <input type="text" id="lName" formControlName="lastName" class="input-group-text d-inline-flex p-2" style="background-color:azure; color:indigo" align="center" placeholder="Last Name..." />
    </div>
    <div class="form-group">
      <input type="date" id="dateBirth" formControlName="dateOfBirth" class="input-group-text d-inline-flex p-2" style="background-color:azure; color:indigo" align="center" />
    </div>
    <div class="form-group d-inline-flex align-items-center">
      <select formControlName="userType" class="form-control input-group-text align-items-center" style="background-color:azure; color:indigo; margin-left:inherit" align="center">
        <option selected [ngValue]="1">Normal Customer</option>
        <option [ngValue]="2">Student</option>
        <option [ngValue]="3">Senior</option>
      </select>
    </div>
    <div *ngIf="register.controls.userType.value !== 1" class="form-group">
      <input formControlName="confirmationImageLink" type="file" id="image" class="input-group-text d-inline-flex p-2" style="background-color:azure; color:indigo" align="center" />
      <br />
      <p style="color:indigo" align="center">Image does not need to be uploaded right now<br />Please provide your Index(Student) or Pension Check(Senior)</p>
    </div>
    <div class="form-group">
      <input type="submit" id="Register" class="input-group-text d-inline-flex p-2" style="background-color:azure; color:indigo; border-color:indigo; border-bottom-width:medium" value="Register" />
    </div>
  </form>
  
  </div>
