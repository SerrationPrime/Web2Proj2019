<div class="jumbotron" style="background-color:lightsteelblue">
  <font size="30" color="darkslateblue" face="Arial">
    <p>Change Lines</p>
  </font>
  <div class="row">
    <div class="form-group col-lg-3">
      Line number:
    </div>
    <div class="form-group col-lg-3" style="font-family: 'Times New Roman'">
      <select id="lineSelect" class="form-control input-group-text" style="background-color:azure; color:indigo" [(ngModel)]="selectedLine" (change)="lineSelection()">
        <option *ngFor="let line of lineArray; trackBy:trackByIdentity" [ngValue]="line">{{line.LineNumber}}</option>
      </select>
    </div>
    <div class="form-group col-lg-3">
      <input id="buy" class=" input-group-text" style="background-color:azure; color:indigo; border-color:indigo; border-bottom-width:medium" type="text" [(ngModel)]="newNumber" />
    </div>
    <div class="form-group col-lg-3">
      <input id="buy" class=" input-group-text" (click)="changeNumber()" style="background-color:azure; color:indigo; border-color:indigo; border-bottom-width:medium" type="button" value="Change Number" />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-lg-3">
      Line stations:
    </div>
    <div class="form-group col-lg-3" style="font-family: 'Times New Roman'">
      <select id="lineSelect" class="form-control input-group-text" style="background-color:azure; color:indigo" [(ngModel)]="selectedLineStation">
        <option *ngFor="let station of currStationArray; let i=index; trackBy:trackByIdentity" [ngValue]="i" >{{station.Name}}</option>
      </select>
    </div>
    <div class="form-group col-lg-3">
      <input id="buy" class=" input-group-text" (click)="removeStation()" style="background-color:azure; color:indigo; border-color:indigo; border-bottom-width:medium" type="button" value="Remove Station" />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-lg-3">
      All stations:
    </div>
    <div class="form-group col-lg-3" style="font-family: 'Times New Roman'">
      <select id="lineSelect" class="form-control input-group-text" style="background-color:azure; color:indigo" [(ngModel)]="selectedStation">
        <option *ngFor="let station of stationArray; let i=index; trackBy:trackByIdentity" [ngValue]="station">{{station.Name}}</option>
      </select>
    </div>
    <div class="form-group col-lg-3">
      <input id="buy" class=" input-group-text" (click)="addStation()" style="background-color:azure; color:indigo; border-color:indigo; border-bottom-width:medium" type="button" value="Add Station" />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-lg-3">
      <input id="buy" class=" input-group-text" (click)="commit()" style="background-color:azure; color:indigo; border-color:indigo; border-bottom-width:medium" type="button" value="Commit changes" />
    </div>
  </div>
</div>
